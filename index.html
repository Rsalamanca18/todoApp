<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container welcome-form form-group">
    <h1>Welcome, <span id="userName"></span></h1>
    <form class="" action="" id="userForm">
      <div class="form-group">
        <label for="name">Enter a username</label>
        <input type="text" placeholder=" user name" required id="name">
      </div>
      <div id="boop">
        <button type="submit" class="d-none"></button>
      </div>
    </form>
  </div>
  <hr>

  <div class="container justify-content-center" id="list-border">
    <h1>To-Do List</h1>
    <form action="" class="" id="listForm">
      <input type="text" name="task" id="todo" placeholder=" ex. finish projects">
      <!-- button will add to list -->
      <button class="d-none" type="submit" id="addButton">Add New Todo</button>
    </form>
    <ul id="listOfItems">
      <li class="" id="placeholder">Add to list</li>
    <!-- list item will be rendered here -->
    </ul>
  </div>



  <script src="js/form.js"></script>
  <script src="js/app.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
